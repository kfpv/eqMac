<eqm-container class="container" #container>
  <cdk-virtual-scroll-viewport [itemSize]="itemHeight" [minBufferPx]="400" [maxBufferPx]="800" style="height: 100%; width: 100%" >
    <div *cdkVirtualFor="let item of items" [class]="'item' + (item == selectedItem ? ' selected' : '')" (click)="selectItem(item)" [style.height.px]="itemHeight - 6" [style.color]="item.labelColor || null">
      <eqm-icon *ngIf="item.icon" [name]="item.icon" [rotate]="item.iconRotate" class="icon" [color]="item.labelColor"></eqm-icon><eqm-label [color]="item.labelColor">{{item[labelParam]}}</eqm-label>
    </div>
  </cdk-virtual-scroll-viewport>
</eqm-container>
